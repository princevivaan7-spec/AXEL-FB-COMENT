<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXEL FB COMMENT</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    header {
      text-align: center;
      padding: 25px 15px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.2);
      letter-spacing: 2px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #ffeb3b;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    option {
      color: #000;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start {
      background: #28a745;
      color: white;
      box-shadow: 0 4px 12px rgba(40,167,69,0.4);
    }
    .start:hover {
      background: #218838;
    }
    .stop {
      background: #dc3545;
      color: white;
      box-shadow: 0 4px 12px rgba(220,53,69,0.4);
    }
    .stop:hover {
      background: #c82333;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #fff;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>üöÄ AXEL FB COMMENT PANEL üöÄ</header>

  <div class="container">
    <h2>Start Your Comment Task</h2>
    <form action="/start" method="post" enctype="multipart/form-data">

      <!-- Post ID -->
      <label for="postId">üìå Facebook Post ID</label>
      <input type="text" id="postId" name="postId" placeholder="Enter Facebook Post ID" required>

      <!-- Token Options -->
      <label for="tokenOption">üîë Token Input</label>
      <select id="tokenOption" name="tokenOption">
        <option value="single">Single Token</option>
        <option value="file">Upload Token File</option>
      </select>
      <input type="text" id="singleToken" name="singleToken" placeholder="Enter Single Token">
      <input type="file" id="tokenFile" name="tokenFile" accept=".txt">

      <!-- Comment Note File -->
      <label for="commentFile">üìù Upload Note File (Comments)</label>
      <input type="file" id="commentFile" name="commentFile" accept=".txt" required>

      <!-- Delay -->
      <label for="delay">‚è≥ Delay (seconds)</label>
      <input type="number" id="delay" name="delay" placeholder="Enter Delay in Seconds" required>

      <!-- Buttons -->
      <div class="btn-group">
        <button type="submit" class="start">‚ñ∂ Start</button>
        <button type="button" class="stop" onclick="stopTask()">‚ñ† Stop</button>
      </div>
    </form>
  </div>

  <footer>üí° Designed by AXEL | FB Auto Comment Bot</footer>

  <script>
    function stopTask() {
      fetch('/stop', {method: 'POST'})
        .then(response => response.json())
        .then(data => alert(data.status));
    }
  </script>
</body>
</html>
