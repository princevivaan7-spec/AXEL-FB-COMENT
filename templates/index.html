<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Comment Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    .container {
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #555;
    }
    form {
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5563c1;
    }
    .section {
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ Facebook Comment Bot</h1>

    <!-- Start Comment Task -->
    <div class="section">
      <h2>Start Comment Task</h2>
      <form action="/start" method="post" enctype="multipart/form-data">
        
        <!-- Post ID -->
        <label for="post_id">Facebook Post ID:</label>
        <input type="text" id="post_id" name="post_id" placeholder="Enter Post ID" required>

        <!-- Token Options -->
        <label>Choose Token Option:</label>
        <div class="radio-group">
          <input type="radio" id="single" name="tokenOption" value="single" checked>
          <label for="single">Single Token</label>
          <input type="radio" id="file" name="tokenOption" value="file">
          <label for="file">Upload Token File</label>
        </div>

        <!-- Single Token Input -->
        <input type="text" name="singleToken" placeholder="Enter Access Token">

        <!-- Token File Upload -->
        <input type="file" name="tokenFile" accept=".txt">

        <!-- Delay -->
        <label for="delay">Delay (in seconds):</label>
        <input type="number" id="delay" name="delay" value="5" min="1" required>

        <!-- Comment File Upload -->
        <label for="commentFile">Upload Comment File:</label>
        <input type="file" id="commentFile" name="commentFile" accept=".txt" required>

        <button type="submit">‚ñ∂ Start Task</button>
      </form>
    </div>

    <!-- Stop Task -->
    <div class="section">
      <h2>Stop Comment Task</h2>
      <form action="/stop" method="post">
        <label for="task_id">Task ID:</label>
        <input type="text" id="task_id" name="task_id" placeholder="Enter Task ID" required>
        <button type="submit">‚èπ Stop Task</button>
      </form>
    </div>
  </div>

</body>
</html>
