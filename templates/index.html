<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXEL FB COMMENT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffeb3b; /* yellow background */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 48%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start {
      background: #28a745;
      color: white;
    }
    .start:hover {
      background: #218838;
    }
    .stop {
      background: #dc3545;
      color: white;
    }
    .stop:hover {
      background: #c82333;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>AXEL FB COMMENT</header>
  <div class="container">
    <form action="/start" method="post" enctype="multipart/form-data">
      
      <label for="postId">Enter Post ID:</label>
      <input type="text" id="postId" name="postId" placeholder="Enter Facebook Post ID" required>

      <label for="token">Token Input:</label>
      <select id="tokenOption" name="tokenOption">
        <option value="single">Single Token</option>
        <option value="file">Upload Token File</option>
      </select>
      <input type="text" id="singleToken" name="singleToken" placeholder="Enter Single Token">
      <input type="file" id="tokenFile" name="tokenFile" accept=".txt">

      <!-- Comment Note File -->
      <label for="commentFile">Upload Note File (for Comments):</label>
      <input type="file" id="commentFile" name="commentFile" accept=".txt" required>

      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" name="delay" placeholder="Enter Delay in Seconds" required>

      <div class="btn-group">
        <button type="submit" class="start">▶ Start</button>
        <button type="button" class="stop" onclick="stopTask()">■ Stop</button>
      </div>
    </form>
  </div>

  <script>
    function stopTask() {
      fetch('/stop', {method: 'POST'})
        .then(response => response.json())
        .then(data => alert(data.status));
    }
  </script>
</body>
</html>
